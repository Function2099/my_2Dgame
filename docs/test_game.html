<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲測試用</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto;
            /* ✅ 允許滾動 */
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        #game-section {
            min-height: 100vh;
            box-sizing: border-box;
            padding-bottom: 100px;
            /* ✅ 給底部 UI 留空間 */
        }

        .placeholder {
            height: 200px;
            /* ✅ 模擬底部 UI 或空間 */
            background-color: #222;
            color: #fff;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
        }
    </style>
    <link rel="stylesheet" href="style_body.css" />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script type="module" src="./game.js"></script>
</head>

<body>

    <main>
        <section id="game-section">
            <div id="game-frame">
                <div id="game-launcher">
                </div>
                <div class="placeholder">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
